            alert("El año es " + fecha.getFullYear())//Retorna el año que tiene el objeto
            console.log(fecha)

        }

            alert("El mes es " + fecha.getMonth())//Retorna el mes que tiene el objeto 
            console.log(fecha) 

        }

        function getFecha() {

            alert("El día del mes es " + fecha.getDate())//Retorna el día del mes que tiene el objeto

        }

        function setAño(x) {

            fecha.setFullYear(x)//mMdifica el año que tiene el objeto

        function setFecha(x) {
    
            fecha.setDate(x)//Modifica el día del mes que tiene el objeto 
            alert("Ahora el día del mes es " + fecha.getDate())
