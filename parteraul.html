<script type='text/javascript'>
    let fecha = new Date;

    // Devuelve un número entre 0 y 59;
    function getMinutes(){
        document.getElementById("f1t1").value = "Estos son los minutos actuales: "+ fecha.getMinutes() + " minutos.";
    }

    // Devuelve un número entre 0 y 999;
    function getMilliseconds(){
        document.getElementById("f1t1").value = "Estos son los milisegundos de este día: "+ fecha.getMilliseconds() + " milisegundos.";
    }

    // Devuelve el número de milisegundos desde la época, que se define como la medianoche del comienzo del 1 de enero de 1970, UTC.
    function getTime(){
        document.getElementById("f1t1").value = "Estos son los milisegundos desde la época (la medianoche del del 1 de enero de 1970): "+ fecha.getTime() + " milisegundos.";
    }

    function getTime2(){
        let datee = new Date("2021-05-25");
        document.getElementById("f1t1").value = "Estos son los milisegundos desde la fecha "+ datee.getDate()+"/"+datee.getMonth()+"/"+datee.getFullYear() +" : " + datee.getTime() + " milisegundos";
    }

    function setMilliseconds(x){
        fecha.setMilliseconds(x);
        document.getElementById("f1t1").value = "Modificamos los milisegundos a "+ x +" y quedarían: "+ fecha.getMilliseconds(x) + " milisegundos.";
    }

    function setTime(x){
        fecha.setTime(x);
        document.getElementById("f1t1").value = "Estos son los milisegundos pasados por parámetro: "+ x +" y quedaria: " + fecha.getTime(x) + " milisegundos";
    }


</script>
<body>
    <div class="p-5 d-flex flex-column justify-content-center align-items-center" style="color: white;">
        <h2 class="m-3">Date Methods</h2>
        <input type="text" id="f1t1" class="w-75 m-3 form-control" disabled>
        <div class="p-5 d-flex flex-row justify-content-center align-items-center">
            <button type="button" class="m-3 btn btn-primary" onclick="getMinutes()">getMinutes( )</button>
            <button type="button" class="m-3 btn btn-primary" onclick="getMilliseconds()">getMilliseconds( )</button>
            <button type="button" class="m-3 btn btn-primary" onclick="getTime()">getTime( )</button>
            <button type="button" class="m-3 btn btn-primary" onclick="getTime2()">getTime2( )</button>
            <button type="button" class="m-3 btn btn-primary" onclick="setMilliseconds(20)">setMilliseconds(20)</button>
            <button type="button" class="m-3 btn btn-primary" onclick="setTime(1900)">setTime(1900)</button>
        </div>
    </div>
</body>
</html>
